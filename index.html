<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Calculateur</title>
  </head>
  <body>
     <div class="container" id="app">
        <h1>Calculateur</h1>

        <div class="form-row">
           <div class="form-group">
              <input type="text" v-model="number1" class="form-control">
           </div>
           <div class="form-group">
            <select v-model="operator" class="form-control my-2">
               <option value="plus">+</option>
               <option value="moins">-</option>
            </select>
            <div class="form-group">
               <input type="text" v-model="number2" class="form-control">
            </div>
         </div>
         <div class="form-group mt-2">
            <button type="button" @click="calculer" class="btn btn-primary">Calculer</button> 
            <button type="reset" @click="reset" class="btn btn-secondary">Reset</button>               
         </div>
        </div>

        <div>Resultat: <p class="resultat">{{ result }}</p></div>
     </div>

     <script>
      var app = new Vue({
         el: '#app',
         data: {
           result:0,
           number1:0,
           number2:0,
           operator: 'plus'
         },
         methods: {
            calculer(){
               if(this.operator == 'plus'){
                  this.result = Number(this.number1) + Number(this.number1)
               } else{
                  this.result = Number(this.number1) - Number(this.number1)
               }
            },
            reset(){
               this.result = 0
               this.number1 = 0
               this.number2 = 0
               this.operator =  'plus'
            }
         }
       });
     </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
