<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Calculateur</title>
  </head>
  <body>
     <div class="container">
        <h1>Calculateur</h1>

        <div class="form-row">
           <div class="form-group">
              <input type="text" id="number1" class="form-control">
           </div>
           <div class="form-group">
            <select name="calc" class="form-control my-2">
               <option value="plus">+</option>
               <option value="moins">-</option>
            </select>
            <div class="form-group">
               <input type="text" id="number2" class="form-control">
            </div>
         </div>
         <div class="form-group mt-2">
            <button type="button" class="btn btn-primary">Calculer</button> 
            <button type="reset" class="btn btn-primary">Reset</button>               
         </div>
        </div>

        <div>Resultat: <p class="resultat"></p></div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
